<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Default Open Graph Meta Tags -->
  <meta property="og:title" content="Default Title"/>
  <meta property="og:description" content="Default Description"/>
  <meta property="og:image" content="default-image.png"/>
  <meta property="og:url" content="default-url.html"/>

  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Function to update Open Graph meta tags
    function updateMetaTags(title, description, image, url) {
        document.querySelector('meta[property="og:title"]').setAttribute('content', title);
        document.querySelector('meta[property="og:description"]').setAttribute('content', description);
        document.querySelector('meta[property="og:image"]').setAttribute('content', image);
        document.querySelector('meta[property="og:url"]').setAttribute('content', url);
    }

    // Get the value of 's' parameter
    const shareValue = getQueryParam('s');

    // Determine the meta tags and URL based on the 's' parameter
    let metaTitle = 'Default Title';
    let metaDescription = 'Default Description';
    let metaImage = 'default-image.png';
    let metaUrl = 'default-url.html';
    let redirectUrl = '';

    switch(shareValue) {
        case '1':
            metaTitle = 'FGPEDIA | FGPEDIA';
            metaDescription = 'Get Information on FGPEDIA';
            metaImage = 'https://raw.githubusercontent.com/FLIGHNE/FLIGHNE.Github.Io/main/fgdefault.png';
            metaUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=home';
            redirectUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=Lucy+Incorporated';
            break;
        case '2':
            metaTitle = 'Lucy Incorporation | FGPEDIA';
            metaDescription = 'Get Information on Lucy Incorporation';
            metaImage = 'https://flighne.github.io/FG_OFFICAL-CDN_PIC/Lucy_1.png';
            metaUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=Lucy+Incorporated';
            redirectUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=Lucy+Incorporated';
            break;
        case '3':
            metaTitle = 'FLIGHNE (CJ) | FGPEDIA';
            metaDescription = 'Get Information on FLIGHNE (CJ)';
            metaImage = 'https://flighne.github.io/FG_OFFICAL-CDN_PIC/fgflighne.jpg';
            metaUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=FLIGHNE';
            redirectUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=FLIGHNE';
            break;
        case '4':
            metaTitle = 'Inverters Studios | FGPEDIA';
            metaDescription = 'Get Information on Inverters Studios';
            metaImage = 'https://yt3.googleusercontent.com/Qww_29OMHXXanhctotA9EiU8jhqN0kqiTMLSltSvmYoP85LPz5868cH3v_Kez-yIaUDYVDmQ-_I=s160-c-k-c0x00ffffff-no-rj';
            metaUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=Inverters+Studios';
            redirectUrl = 'https://www.fgofficial.infinityfreeapp.com/fgwiki?q=Inverters+Studios';
            break;
        default:
            console.log('No valid share parameter found.');
            break;
    }

    // Update the meta tags
    updateMetaTags(metaTitle, metaDescription, metaImage, metaUrl);

    // Redirect to the specified URL
    if (redirectUrl) {
        window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
